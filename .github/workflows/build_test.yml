# Workflow name
name: Build & Test
on:
  # When it will be triggered
  # And in which branch
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
# Where will they run
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Execute Unit Tests
        run: ./gradlew runUnitTests